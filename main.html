<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">

    <title>Typing Test</title>
</head>

<body>
    <h1>Typing test</h1>
    <div class="container">
        <div class="box">
            <input type="text" class="input-field">
            <div class="components">

                <div class="para">
                    <p></p>
                </div>
                <div class="content">

                    <ul class="details">
                        <li class="time">
                            <p>Time left:</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                        </li>

                    </ul>
                    <button>Try again</button>

                </div>
            </div>
        </div>
    </div>



</body>
<script src="static/js/main.js"></script>

<script src="static/js/jquery-3.7.1.min.js"></script>

</html>
